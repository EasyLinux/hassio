
# Harmony multi
remote:
  - platform: harmony
    name: TVRoom
    host: !secret harmony
    activity: TV
  - platform: harmony
    name: FilmRoom
    host: !secret harmony
    activity: Film


switch:
  - platform: computer
    entities:
      tomas:
          mac: !secret tomas_pc_mac
          ip: !secret tomas_pc_ip 

  - platform: template
    switches:
      tv:
        value_template: "{{ is_state_attr('remote.tvroom', 'current_activity', 'TV') }}"
        turn_on:
          service: remote.turn_on
          data:
            entity_id: remote.tvroom
            activity: "20507596"
        turn_off:
          service: remote.turn_off
          data:
            entity_id: remote.tvroom
            activity: "-1"
      film:
        value_template: "{{ is_state_attr('remote.tvroom', 'current_activity', 'Film') }}"
        turn_on:
          service: remote.turn_on
          data:
            entity_id: remote.tvroom
            activity: "5783397"
        turn_off:
          service: remote.turn_off
          data:
            entity_id: remote.tvroom
            activity: "-1"

media_player:
  - platform: kodi
    host: !secret kodi_tv_nere_ip
    username: !secret kodi_tv_nere_username
    password: !secret kodi_tv_nere_password
    name: kodi_tv_nere

group:
  # Remote controls
  remotes:
    name: Fj√§rrkontroller
    view: no
    entities:
      - remote.tvroom  

  # Media spelare
  googlehomes:
    name: Google homes
    view: no
    entities:
      - media_player.house
      - media_player.kok
      - media_player.sovrum
      - media_player.vardagsrum
      - media_player.tvroom

  chromecasts:
    name: Chrome casts
    view: no
    entities:
      - media_player.tv_nere
      - media_player.tv_uppe
      - media_player.melkers_tv

  kodis:
    name: Kodi media players
    view: no
    entities:
      - media_player.kodi_tv_nere