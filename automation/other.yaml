
- alias: 'Notify when all leaving home'
  initial_state: 'on'
  trigger:
    platform: zone
    entity_id: 
      - device_tracker.elingps
      - device_tracker.melkergps
      - device_tracker.sally_s7
      - device_tracker.tomasgps
    zone: zone.home
    event: leave
  action:
    service: notify.homeassist
    data_template:
      title: 'hello'
      message: "{{trigger.to_state.attributes.friendly_name}} anlände till {{trigger.to_state.state}}"

- alias: 'Notify when all coming home'
  initial_state: 'on'
  trigger:
    platform: zone
    entity_id: 
      - device_tracker.elingps
      - device_tracker.melkergps
      - device_tracker.sally_s7
      - device_tracker.tomasgps
    zone: zone.home
    event: enter
  action:
    service: notify.homeassist
    data_template:
      title: 'hello'
      message: "{{trigger.to_state.attributes.friendly_name}} anlände hem"

#Switch tv-room downstairs
- alias: "Switch Sätt på lampor nere i fönstret"
  trigger:
    - platform: state
      entity_id: switch.switch_1_lb
      from: "off"
      to: "on"
  action:
    - service: light.turn_on
      entity_id: light.tvrummet_nere

- alias: "Switch Släck lampor nere i fönstret"
  trigger:
    - platform: state
      entity_id: switch.switch_1_lb
      from: "on"
      to: "off"
  action:
    - service: light.turn_off
      entity_id: light.tvrummet_nere

- alias: "Switch Turn on TV"
  trigger:
    - platform: state
      entity_id: switch.switch_1_rb
      from: "off"
      to: "on"
  action:
    - service: homeassistant.turn_on
      entity_id: remote.tvroom

- alias: "Switch Turn off TV"
  trigger:
    - platform: state
      entity_id: switch.switch_1_rb
      from: "on"
      to: "off"
  action:
    - service: homeassistant.turn_off
      entity_id: remote.tvroom
