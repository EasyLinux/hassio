---

occupancy_manager:
  module: occupancy
  class: OccupancyManager
  motion_detectors:
    - binary_sensor.melker_pir
    - binary_sensor.tvrum_pir
    - binary_sensor.sally_pir
    - binary_sensor.sovrum_pir
    - binary_sensor.tomas_pir
    - binary_sensor.vardagsrum_pir
    - binary_sensor.kok_pir
    - binary_sensor.trapp_pir
  presence_sensors:
    - sensor.presence_tomas
    - sensor.presence_elin
    - sensor.presence_melker
    - sensor.presence_sally
  properties:
    min_time_passed_for_motion: 1 # How many minutes to think no motion = occupancy not_home