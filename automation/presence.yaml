- alias: Send message on away-home notice
  trigger:
    - platform: state
      entity_id: input_select.tomas_status_dropdown #, input_select.elin_status_dropdown
  action:
    service: script.notify
    data_template:
      tell: th
      title: "{{trigger.to_state.attributes.friendly_name}} status"
      message: "{{trigger.to_state.attributes.friendly_name}} har status {{trigger.to_state.state}}"    

#binary_sensor.tradfri_motion_sensor_
- alias: Turn on light when there is movement in the hall
  trigger:
    platform: state
    entity_id: binary_sensor.tradfri_motion_sensor_
    to: 'on'
  condition: 
    - condition: state
      entity_id: 'sensor.house_mode'
      state: 'Natt'
  action:
      service: light.turn_on
      entity_id: light.halluppe

- alias: Turn off light when there is no movement in the hall
  trigger:
    platform: state
    entity_id: binary_sensor.tradfri_motion_sensor_
    to: 'off'
    for:
      minutes: 20
  condition: 
    - condition: state
      entity_id: 'sensor.house_mode'
      state: 'Natt'
  action:
    service: light.turn_off
    entity_id: light.halluppe


