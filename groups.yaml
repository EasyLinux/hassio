# Vyer
default_view:
  view: yes
  icon: mdi:home
  entities:
    - group.climate
    - group.uteclimate
    - group.upper_floor
    - group.lower_floor
    - group.outside
    - sensor.tomas_alarm
    - input_select.house_mode_select
    - input_boolean.good_night_house
    - sensor.house_mode
    - group.frysar_temperatur
    - group.people_status
    - sensor.occupancy
    
room_view:
  view: yes
  icon: mdi:home-circle
  entities:
    - group.room_koket
    - group.room_vardagsrum_uppe
    - group.room_sally
    - group.room_tomas
    - group.room_tvnere
    - group.room_sovrum
    - group.room_melker

media_view:
  view: yes
  icon: mdi:television
  entities:
    - group.googlehomes
    - group.chromecasts
    - group.kodis
    - group.remotes
    - switch.switch8_melkers_tv 
    - switch.switch7 #KODI switch

system_view:
  view: yes
  icon: mdi:pi-box
  entities:
      - group.system_metrix
      - group.low_battery_sensors

tracker_view:
  view: yes
  icon: mdi:cellphone-wireless
  entities:
    - group.tomas_devices
    - group.elins_devices
    - group.sallys_devices
    - group.melkers_devices
    - group.people_status
    

ligths_view:
  view: yes
  icon: mdi:lightbulb-outline
  entities:
    - light.tomas_rum_fonster
    - switch.switch2
    - switch.switch3
    - switch.switch4_tomas_fan
    - switch.switch5
    - switch.switch6
    - switch.switch7
    - switch.switch8
    - switch.switch10
    - light.tvnere_fonster  

uteclimate:
  name: Klimat ute
  view: no
  icon: mdi:temperature-celsius
  entities:
    - sensor.utetemp_temperature
    - sensor.utetemp_humidity

# Våningar och rum
upper_floor:
  name: Övervåning
  view: no
  entities:
    - group.room_tomas
    - group.room_sally
    - group.room_vardagsrum_uppe
    - group.room_koket
    - sensor.temp_vardagsrum_uppe
    - sensor.temp_sallysrum
    - binary_sensor.rorelsesensor_uppe
    - binary_sensor.ytterdorr_uppe
lower_floor:
  name: Undervåning
  view: no
  entities:
    - group.room_tvnere
    - group.room_melker
    - binary_sensor.rorelsesensor_nere
    - sensor.temp_sovrum_nere
    - sensor.temp_elins_rum
outside:
  name: Ute
  view: no
  entities:
    - switch.switch9outdoor
room_tvnere:
  name: TV rummet nere
  view: no
  entities:
    - light.tvnere_fonster 
    - switch.plug1
    - binary_sensor.rorelsesensor_nere


frysar_temperatur:
  name: Temperatur frysar
  view: no
  icon: mdi:fridge
  entities:
    - sensor.frysnere_temperature  #Frys nere
    - sensor.frysuppe_temperature  #Frys uppe
    - sensor.temp_frys_uppe #zigbee one

room_tomas:
  name: Tomas rum
  view: no
  entities:
    - light.tomas_rum_fonster
    - switch.computer_tomas # logical switch to see computer status
    - switch.switch4_tomas_fan
    - binary_sensor.rorelsesensor_tomas_rum
room_melker: 
  name: Melkers rum
  view: no
  entities:
    - switch.switch5_melkers_fan
    - switch.switch8_melkers_tv # Melkers tv
    - binary_sensor.rorelsesensor_melkers_rum
room_sally:
  name: Sallys rum
  view: no
  entities:
    - switch.switch2
    - light.sallys_rum_fonster
    - binary_sensor.rorelsesensor_sallys_rum

room_sovrum:
  name: Sovrummet
  view: no
  entities:
    - light.sovrum
    - binary_sensor.rorelsesensor_sovrummet
room_vardagsrum_uppe:
  name: Vardagsrummet uppe
  view: no
  entities:
    - light.vardagsrummet
    - light.hallen #Hallway
    - binary_sensor.rorelsesensor_uppe
    - binary_sensor.ytterdorr_uppe

room_koket:
  name: Köket
  view: no
  entities:
    - light.kok


