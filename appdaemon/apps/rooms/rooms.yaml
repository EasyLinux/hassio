---
# Sallys room
room_sally:
  module: room_sally
  class: SallysRoom
  ambient_ligts:
    - switch.switch2  
    - light.sallys_rum_fonster
  dependencies:
    - house_status

# Livingroom
room_livingroom:
  module: area
  class: Area
  ambient_ligts:
    - light.vardagsrummet # Windows lights in the livingroom
    - light.hallen   # Light hallway
  night_lights:
    - light.hallenuppe #Light Hallway one lamp  
  motion_sensors:
    - binary_sensor.rorelsesensor_uppe
  dependencies:
    - house_status

# Kitchen
room_kitchen:
  module: area
  class: Area
  ambient_ligts:
    - light.kok
  night_lights:
    - light.kok_lilla_fonster 
  motion_sensors:
    - binary_sensor.rorelsesensor_kok
  dependencies:
    - house_status

# Master bedroom
room_master_bedroom:
  module: area
  class: Area
  ambient_ligts:
    - light.sovrum_fonster #window light
  dependencies:
    - house_status    

# TV room downstairs
room_tvroom:        
  module: room_tvroom
  class: TVRoom
  ambient_ligts:
    - light.tvnere_fonster #windows lights
    - light.plug1 #wall lights
  night_lights:
    - light.tvnere_fonster 
  motion_sensors:
    - binary_sensor.rorelsesensor_nere
  light_switches:
    - switch.switch_1_lb
    - switch.switch_1_rb
  properties:
    toggle_tv_switch: switch.switch_1_lb
    toggle_window_ligts_switch: switch.switch_1_rb
    remote: remote.tvroom 
  dependencies:
    - house_status

room_tomas:
  module: room_tomas
  class: TomasRoom
  ambient_ligts:
    - light.tomas_rum_fonster
  motion_sensors:
    - binary_sensor.rorelsesensor_tomas_rum
  fan: switch.switch4_tomas_fan
  computer: switch.computer_tomas
  properties:
    min_time_motion: 10
  dependencies:
    - house_status

room_melker:
  module: room_melker
  class: MelkersRoom
  properties:
    tv_switch: 'switch.switch8_melkers_tv' # Melkers tv
    time_to_turn_off_tv: '01:32:00'
    minutes_before_turn_on_switch: 5
  dependencies:
    - house_status