---
# Sallys room
room_sally:
  module: area
  class: Area
  ambient_ligts:
    - switch.switch2  
  dependencies:
    - house_status

# Livingroom
room_livingroom:
  module: area
  class: Area
  ambient_ligts:
    - light.vardagsrummet
    - switch.switch5 #Hallway
    - light.hallenuppe #Light Hallway   
  night_lights:
    - light.hallenuppe #Light Hallway   
  motion_sensors:
    - binary_sensor.rorelsesensor_uppe
  dependencies:
    - house_status

# Kitchen
room_kitchen:
  module: area
  class: Area
  ambient_ligts:
    - switch.switch6 #Köksbordet
    - switch.switch7 #Lilla fönstret 
  dependencies:
    - house_status
    
# TV room downstairs
room_tvroom:        
  module: room_tvroom
  class: TVRoom
  ambient_ligts:
    - light.tvnere_fonster #windows lights
    - switch.switch10 #wall lights
  night_lights:
    - light.tvnere_fonster 
  motion_sensors:
    - binary_sensor.rorelsesensor_nere_2  # A bug makes the sensor rename sometimes
    - binary_sensor.rorelsesensor_nere
  light_switches:
    - switch.switch_1_lb
    - switch.switch_1_rb
  properties:
    toggle_tv_switch: switch.switch_1_lb
    toggle_window_ligts_switch: switch.switch_1_rb
    remote: remote.tvroom 
  dependencies:
    - house_status

room_tomas:
  module: room_tomas
  class: TomasRoom
  ambient_ligts:
    - switch.switch1  

room_melker:
  module: room_melker
  class: MelkersRoom
  properties:
    tv_switch: 'switch.switch8' # Melkers tv
    time_to_turn_off_tv: '01:32:00'
    minutes_before_turn_on_switch: 5