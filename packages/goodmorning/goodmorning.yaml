# This script triggers the morning anouncement
# 1. Say good morning
# 2. Tell todays weather status from yr.no and temperature from sensor outside
# 3. Send event that start to case latest news from Swedish radio, see appdeamon/sr_play_program to see how it works
script:
  wake_up:
    sequence:
      - service: media_player.media_stop
        entity_id: media_player.sovrum 
      - service: tts.google_say
        data_template:
          entity_id: 'media_player.sovrum'
          message: "God morgon Tomas, hoppas du f√•r en fin dag!"
          cache: false
      - delay: '00:00:10'
      - service: script.morning_annoucement
  morning_annoucement:
    sequence:
      - service: script.announce_weather
      - delay: '00:00:15'
      - event: APP_SR_PLAY_PROGRAM
        event_data:
          program_id: "4540"
          entity_id: "media_player.sovrum"