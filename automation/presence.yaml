
- alias: Mark person as just arrived
  trigger:
    - platform: state
      entity_id: device_tracker.tomass8
      from: 'not_home'
      to: 'home'
      for:
        minutes: 5 # change back to 10
    - platform: state
      entity_id: device_tracker.elinss8
      from: 'not_home'
      to: 'home'
      for:
        minutes: 5 # change back to 10
  action:
    - service: input_select.select_option
      data_template:
        entity_id: >
          {% if trigger.entity_id == 'device_tracker.phone_tomas_wifi' %}
            input_select.tomas_status_dropdown
          {% else %}
            input_select.elin_status_dropdown
          {% endif %}
        option: >
          {% if trigger.entity_id == 'device_tracker.tomass8' %}
            {% if states.input_select.tomas_status_dropdown.state == 'Just Left' %}
              Home
            {% else %}
              Just Arrived
            {% endif %}
          {% else %}
            {% if states.input_select.elin_status_dropdown.state == 'Just Left' %}
              Home
            {% else %}
              Just Arrived
            {% endif %}
          {% endif %}

- alias: Mark person as home
  trigger:
    - platform: state
      entity_id: input_select.tomas_status_dropdown
      to: 'Just Arrived'
      for:
        minutes: 10 # change back to 10
    - platform: state
      entity_id: input_select.elin_status_dropdown
      to: 'Just Arrived'
      for:
        minutes: 10 # change back to 10
    - platform: state
      entity_id: input_select.tomas_status_dropdown
      from: 'Just Left'
      to: 'Just Arrived'
    - platform: state
      entity_id: input_select.elin_status_dropdown
      from: 'Just Left'
      to: 'Just Arrived'
  action:
    - service: input_select.select_option
      data_template:
        entity_id: >
          {% if trigger.entity_id == 'input_select.tomas_status_dropdown' %}
            input_select.tomas_status_dropdown
          {% else %}
            input_select.elin_status_dropdown
          {% endif %}
        option: Home

