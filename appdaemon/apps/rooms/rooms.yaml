---
# Sallys room
room_sally:
  module: area
  class: Area
  ambient_ligts:
    - switch.switch2  
  dependencies:
    - house_status

# Livingroom
room_livingroom:
  module: area
  class: Area
  ambient_ligts:
    - switch.switch3 #Right
    - switch.switch4 #Left
    - switch.switch5 #Hallway
    - light.hallenuppe #Light Hallway   
  night_lights:
    - light.hallenuppe #Light Hallway   
  motion_sensors:
    - binary_sensor.rorelsesensor_uppe
  dependencies:
    - house_status

# Kitchen
room_kitchen:
  module: area
  class: Area
  ambient_ligts:
    - switch.switch6 #Köksbordet
    - switch.switch7 #Lilla fönstret 
  dependencies:
    - house_status
    
# TV room downstairs
room_tvroom:        
  module: room_tvroom
  class: TVRoom
  ambient_ligts:
    - light.tvnere_fonster #windows lights
    - switch.switch10 #wall lights
  night_lights:
    - light.tvnere_fonster 
  motion_sensors:
    - binary_sensor.rorelsesensor_nere_2  # A bug makes the sensor rename sometimes
    - binary_sensor.rorelsesensor_nere
  light_switches:
    - switch.switch_1_lb
    - switch.switch_1_rb
  properties:
    toggle_tv_switch: switch.switch_1_lb
    toggle_window_ligts_switch: switch.switch_1_rb
    remote: remote.tvroom 
  
  dependencies:
    - house_status

  room_tomas:
    module: room_tomas
    class: TomasRoom
    ambient_ligts:
      - switch.switch1  