homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 49
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Stockholm
  # Customization file
  customize: !include customize.yaml
  packages: !include_dir_named packages  
# Show links to resources in log and frontend
#introduction:

# Enables the frontend
frontend:

# Enables configuration UI
config:


http:
  api_password: !secret http_password
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem
  base_url: !secret hassiourl

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
#discovery: # Set this on to discover new devices. I have it off to make system more responsive

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

recorder:
  purge_interval: 1
  purge_keep_days: 2
  include:
    domains:
      - climate
      - device_tracker
    entities:
      - switch.switch_1_lb
      - switch.switch_1_rb
      - input_select.house_mode_select
      - media_player.melkers_tv
      # tracking
      - sensor.tomas_status
      - sensor.elin_status
      # sensors of interest
      - sensor.utetemp_temperature
      - sensor.utetemp_humidity
      - sensor.frysnere_temperature  #Frys nere
      - sensor.frysuppe_temperature  #Frys uppe

#logger: 
#  default: info
# Enables support for tracking state changes over time
history:
  
# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

sensor:
  - platform: time_date
  - platform: rfxtrx
    automatic_add: True
    devices:
      08500703a70080fc59:
        name: frysnere
      08500702970080d669:
        name: frysuppe
      0a52099eb700005c490379:
        name: utetemp
        data_type:
          - Humidity
          - Temperature

rfxtrx:
  device: /dev/serial/by-id/usb-RFXCOM_RFXtrx433_A1Y0NJGR-if00-port0


switch:
  platform: rfxtrx
  automatic_add: True
  signal_repetitions: 2
  devices:
    0b11000402bc0cfe01010f70:
      name: testswitch
    0b11000451bc0cfe08010f70:
      name: switch1
    0b11000329bc0cfe06010f70:
      name: switch2
    0b11000115bc0cfe01010f70:
      name: switch3
    0b11000534bc0cfe06010f70:
      name: switch4
    0b11000152bc0cfe01010f70:
      name: switch5
    0b11000226bc0cfe05010f70:
      name: switch6
    0b11000693bc0cfe02010f70:
      name: switch7
    0b11000172bc0cfe02010f70:
      name: switch8
    0b11000467bc0cfe04010f70:
      name: switch9outdoor
    0b11000555bc0cfe07010f70:
      name: switch10
    0b110000018ce3620b000060:
      name: switch_1_lb
    0b110010018ce3620c000070:
      name: switch_1_rb
# Text to speech
tts:
  - platform: google
    language: 'sv'
    cache: false
    time_memory: 600

google_assistant:
  project_id: hellstroms-home
  client_id: !secret google_assistant_id
  access_token: !secret google_assistant_token
  expose_by_default: false
  entity_config:
    group.room_tomas:
      name: Thomas room
      expose: true
    group.room_tvnere:
      name: Tv room
      expose: true
    group.room_vardagsrum_uppe:
      name: Living room
      expose: true
    group.room_koket:
      name: Kitchen
      expose: true    

hassio:    

# Cloud
#cloud:

input_datetime:
  dateimte_time_to_turn_of_lights:
      name: Släcktid för hela huset
      has_date: false
      has_time: true

zone: !include zones.yaml
#scene: !include scenes.yaml
group: !include groups.yaml
automation: !include_dir_merge_list automation
script: !include scripts.yaml
